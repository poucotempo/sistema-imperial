    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0a url('https://i.postimg.cc/yxzycFkB/Chat-GPT-Image-10-de-abr-de-2025-16-59-52.png') no-repeat center center fixed;

            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        .title {
            font-size: 24px;

            color: #ff4747;
            margin-bottom: 20px;
        }
        .game, .percentage, .countdown {
            margin: 10px 0;

        }
        .button {
            display: inline-block;

            padding: 12px 30px;

            font-weight: bold;
            background: #ffc107;
            color: #000;

<body>
    <div class="container">
        <div class="title">üîê Sinal Privado Detectado</div>
        <div class="game">Plataforma: <span id="gameName">---</span></div>

        <div class="countdown">Atualiza √†s: <span id="timer"></span></div>
        <a id="affiliateLink" href="#" class="button">Acessar Plataforma</a>
    </div>

    <script>
        function cloakLink(url) {
            // Simples camuflagem
            return "https://redirect.cool/redir?to=" + btoa(url);
        }

        function updateGameSignal() {
            const games = {
                "896Bet": ["https://pudimwin7.com/index?id=45690088_", "https://140.150.32.35:5030/?id=189081897&currency=BRL&type=2"],
                "PudinWIN7": ["https://pudimwin7.com/index?id=45690088_", "https://140.150.32.35:5030/?id=189081897&currency=BRL&type=2"],
            };

            let savedGame = localStorage.getItem("selectedGame");
            let savedLink = localStorage.getItem("selectedLink");
            let savedChance = localStorage.getItem("selectedChance");
            let expirationTime = localStorage.getItem("expirationTime");
            let currentTime = new Date().getTime();

            if (!savedGame || !savedLink || !savedChance || !expirationTime || currentTime > expirationTime) {
                const gameNames = Object.keys(games);
                savedGame = gameNames[Math.floor(Math.random() * gameNames.length)];
                savedChance = Math.floor(Math.random() * (96 - 84 + 1)) + 84;
                savedLink = games[savedGame][Math.floor(Math.random() * games[savedGame].length)];
                expirationTime = currentTime + (10 * 60 * 1000);
                localStorage.setItem("expirationTime", expirationTime);
                localStorage.setItem("selectedGame", savedGame);
                localStorage.setItem("selectedLink", savedLink);
                localStorage.setItem("selectedChance", savedChance);
            }

            document.getElementById("gameName").innerText = savedGame;
            document.getElementById("gameChance").innerText = savedChance + "%";
            document.getElementById("affiliateLink").href = cloakLink(savedLink);
            let formattedTime = new Date(parseInt(expirationTime)).toLocaleTimeString('pt-BR', {
                timeZone: 'America/Sao_Paulo',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById("timer").innerText = formattedTime;
        }

        updateGameSignal();
    </script>
